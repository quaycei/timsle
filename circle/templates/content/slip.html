

<div style="
	padding-top: 60px;
	padding-bottom: 60px; 
	color: {{content.style.color_light}};
	background-color: {{content.style.color_dark}};
	">
	<div class="row">
	<div class="col-sm-10 col-sm-offset-1">

<div class="col-sm-5">
{% if content.name %}<h2><b>{{ content.name }}</b></h2>{% endif %}
{% if content.type_of_circle == 1 %}
<a href="{% url 'content_read' project_id=content.project.id content_id=content.id %}" class="btn btn-lg txt-uppercase" style="
	border:0; margin-top: 10px;
	background-color: {{content.style.accent_color_dark}};
	color: #ffffff; border-radius: 3px;">
	<b>Commit</b>
</a>
{% endif %}
</div>

<div class="col-sm-6 col-sm-offset-1">
{% if content.tagline %}<h4>{{ content.tagline }}</h4>{% endif %}
{% if content.description %}{{ content.description }}<br />{% endif %}
</div>

<br />
<br />
</div>
</div>
</div>
