
	<div class="container-fluid" style="background-color: {{link.circle.palette.background_color}}; z-index: 1;">
		<div class="row ">
			<div class="container">
				<div class="col-xs-12 col-sm-10 col-sm-offset-1 {% if circle.rank == 0 %}padding-y-60{% endif %}">
				<div class="row">
				<div class="col-sm-8" style="padding:0">
					<div class="question-holder">
						<i class="material-icons col-white">chat</i>&nbsp
						<h4 class="inline col-white" style="margin-left: 10px; "><h3 class="inline col-white " style="font-weight: 500;">{{link.directional_question}}</h3></h4>
					</div>
					</div>
					</div>
					<br />
					<div class="row">
						{% for circle in child_circles %}
						<a href="{% url 'circle_list' circle_id=circle.id %}">
							<div class="col-sm-4 animated zoomIn" style="padding: 6px; animation-delay: 0.{{forloop.counter}}s;">

								<div class="btn-top-navigation" style="color: white;">
									<div class="clippy1">
										<div class="inner-clip">
											{% if circle.icon %}
											<i class="material-icons md-4em col-white;" style="margin-top: 10px; border-radius: 50%; border: 8px dotted white; border-style: dashed dotted dotted dotted; padding: 20px;">{{circle.icon.text}}</i>
											{% endif %}
										</div>
									</div>
								</div>
								<div class="btn-bottom-navigation">
									<h4 class="col-black center">{{circle.name}}</h4>
								</div>
							</div>
						</a>
						{% empty%}
						There are no circles here at this time.
						{% endfor %}
					</div>
				</div>
			</div>
		</div>
	</div>
