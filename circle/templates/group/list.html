{% extends 'base.html' %}
{% load circletags %}

{% block content %}


<div class="animated zoomIn">
<div class="col-xs-12 col-md-10 col-md-offset-1">
<h5 class="col-white txt-caps animated fadeIn">First, pick a general goal.</h5>
<h3 class="col-white animated fadeInDown" style="animation-delay: 0.25s">Where would you like to start?</h3>


<br /><br />


{% for group in groups %}
<a href="{% url 'project_list' group_slug=group.slug %}" class="a-dec-none col-xs-6 col-sm-4 col-md-3" >
<div class="btn-main animated zoomInDown" style="animation-delay: 0.{{forloop.counter}}s">
<i class="material-icons col-white md-4em">{% if group.tagline %}{{group.tagline}}{% endif %}</i><br />
<p class="col-white"> {% if group.name%}{{group.name}}{% endif %}</p>
</div>
</a>
{% endfor %}

</div>
</div>


{% endblock %}
